<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>优惠券</title>
		<link rel="stylesheet" href="../css/coupon.css" />
	</head>
	<body>
		<div class="main" >
			<div class="coupon" >
				<p class="top">UAV无人机服务</p>
				<p class="center1">满200元减50元</p>
				<p class="center2">有效期限:2016-07-07至2016-08-01</p>
				<p class="bottom"><span class="left">使用范围:</span><span class="right">江夏区光谷附近周边</span></p>
			</div>
			<div style="height: 20%;"></div>
		</div>
		<div class="useRule">
			<div style="padding-left: 0.1rem; border-bottom: 1px solid #ddd;"><div class="header">使用规则:</div></div>
			<div class="main">
				<p>1.每单仅限使用一张优惠券，与其他优惠券或优惠活动不可叠加使用；</p>
				<p>2.优惠券一定要在指定时间内使用，否则过期作废；</p>
				<p>3.优惠券不设找零，不可兑换现金。</p>
			</div>
		</div>
	</body>
	
</html>
