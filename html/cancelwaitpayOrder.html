<!DOCTYPE html>

	<head>

	<body>
		<header>
			<p>请选择取消原因:</p>
		</header>
		<section>
			<p  class="pn">任性，突然不想预约了！</p>
			<p  class="pn">不小心，点错了！</p>
			<p  class="pn">等待时间太久了！</p>
		</section>
		<footer>
			<button class="qued">确  定</button>
			<button class="qx">取  消</button>
		</footer>
		<!--点击确认弹出遮罩-->
		<div class="orderMask">
			<div class="main">
				<p class="title">是否取消本订单？</p>
				<p class="footer">
					<button class="YES" style="color: #25a0fe;">确定</button>
					<button class="NO" style="color: #666;">取消</button>
				</p>
			</div>
		</div>
		<script>
		 var openid=localStorage.getItem("openid");
		 console.log(openid)
			var str="";
			var id=location.href.split("?")[1];
			$(".pn").each(function(){
				$(this).click(function(){
					$(this).addClass("blue").siblings().removeClass("blue");
					str=$(this).html();
			});
			});
			
			$(".qued").click(function(){
				$(".orderMask").css("display","block");
				
			});
	
			$(".NO").click(function(){
				$(".orderMask").css("display","none");
				location.href="waitPayOrder.html";
			});
			$(".qx").click(function(){
				location.href="waitPayOrder.html";
			});
			
			
			//点击确定取消订单
			$(".YES").click(function(){
				console.log(id);
				console.log(str);
				$.ajax({
					url:"http://192.168.100.17:8080/UAV/weixin/cancel/"+openid+"/"+id,
					type: "get", 
					dataType:"json",
					success:function(msg){
						console.log(msg);
						if(msg.code="000000"){
							location.href="waitPayOrder.html";
						}else{
							alert(msg.message);
						}
					}
				});
